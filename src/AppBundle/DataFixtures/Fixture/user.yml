AppBundle\Entity\Location:
    location{1..5}:
        country: Ukraine
        district: district<current()>
        region: region<current()>
        city: ЧЕРКАСИ
        cityRegion: cityRegion<current()>
        address: <streetAddress()>

AppBundle\Entity\User:
    user{1..5}:
        firstName: <firstName('male')>
        lastName: <lastName()>
        birthday: <date('Y-m-d', '2000-01-01')>
        location: @location<current()>
        phone: <phoneNumber()>
        inn: randomNumber($nbDigits = 12)
        clid: <md5()>
        countVotes: 0

AppBundle\Entity\Admin:
    admin{1..3}:
        username: admin<current()>
        firstName: <firstName('male')>
        lastName: <lastName()>
        password: <encodePassword(@self, @self->username)>