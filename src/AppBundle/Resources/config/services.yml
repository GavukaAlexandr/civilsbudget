parameters:
#    app.example.class: AppBundle\Example

services:
    app.security.bank_id:
        class: AppBundle\Security\BankIdService
        arguments:
            - %client_id%
            - %client_secret%
            - %bi_get_data_url%
            - %bi_oauth_url%
            - @router
    app.twig_extension:
        class: AppBundle\Twig\AppExtension
        public: false
        arguments:
            - @app.security.bank_id
        tags:
            - { name: twig.extension }

    app.user.manager:
        class:  AppBundle\Helper\UserManager
        arguments:
            - @templating
            - @doctrine.orm.entity_manager
        calls:
            - [ setRootDir, ["%kernel.root_dir%"] ]

    app.session:
        class:  AppBundle\Helper\SessionSet
        arguments:
            - @session

    ses_client:
        class: Aws\Ses\SesClient
        arguments:
            -
                region: "%aws_region%"
                version: "2010-12-01"
                credentials:
                    key: "%aws_key%"
                    secret: "%aws_secret%"

    app.mail.sender:
        class: AppBundle\AWS\ServiceSES
        arguments:
            - "%email_sender%"
            - "@ses_client"
            - "@templating"
            - "@logger"

    app.like.service:
        class: AppBundle\Helper\LikeService
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@app.mail.sender"
        calls:
            - [ setLimitVotes, ["%limit_votes%"] ]
